<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contactform.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="form-container">
        
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name: <input type="text" id="name" name="name" required></label>
            <label for="email">Email: <input type="email" id="email" name="email" required></label>
            <label for="message">Message: <textarea name="message" id="message" cols="15" rows="10" required></textarea>
            <button type="submit">Submit</button>
        <form>
        </div>
</body>
</html>
