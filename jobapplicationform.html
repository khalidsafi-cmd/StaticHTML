<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="CSS/jobapp.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Date Application</h1>
        <form>
            <label for="name">Dress Code</label>
                <input type="text" id="name" required placeholder="e.g. Nude">
            
            <label for="email">Desired Place</label>
                <input type="email" id="email" required placeholder="e.g. Bed">

            <label for="position">Position: </label>
                <select id="position" name="position" required>
                    <option disabled selected>Select a position</option>
                    <option>Whatever Position You like</option>
                    <option>You lying down</option>
                    <option>Me Lying Down</option>
                    <option>Both of US lying down</option>
                </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                
                    <input type="radio" id="full-time" name="availability">
                    <label for="availability">Tonight</label>
                
                    <input type="radio" id="part-time" name="availability"><label for="availability">Later</label>
            </fieldset>

            <label for="message">Any comments before the date? </label>
                        <textarea id="message" required placeholder="I have 5 years of experience in this field"> </textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
