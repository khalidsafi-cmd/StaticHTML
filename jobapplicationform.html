<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="CSS/jobapp.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Job Application</h1>
        <form>
            <label for="name">Name</label>
                <input type="text" id="name" required placeholder="e.g. Ahmad">
            
            <label for="email">Email</label>
                <input type="email" id="email" required placeholder="e.g. ahmad@email.com">

            <label for="position">Position: </label>
                <select id="position" name="position" required>
                    <option disabled selected>Select a position</option>
                    <option>HR Manager</option>
                    <option>Operation Manager</option>
                    <option>Finance Manager</option>
                    <option>General Manager</option>
                </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                
                    <input type="radio" id="full-time" name="availability">
                    <label for="availability">full-time</label>
                
                    <input type="radio" id="part-time" name="availability"><label for="availability">part-time</label>
            </fieldset>

            <label for="message">Why do you want to work with us?</label>
                        <textarea id="message" required placeholder="I have 5 years of experience in this field"> </textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
