<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="CSS/jobapp.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Job Application</h1>
        <form>
            <label for="name">Full Name: </label>
                <input type="text" id="name" placeholder="Enter your full name">
            
            <label for="email"> Email: </label>
                <input type="email" id="email" placeholder="Enter your email">

            <label for="position">Position: </label>
                <select id="position" name="position">
                    <option disabled selected>Select a position</option>
                    <option>HR Manager</option>
                    <option>Finance Manager</option>
                    <option>Logistics Officer</option>
                    <option>General manager</option>
                </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                
                    <input type="radio" id="availability" name="availability">
                    <label for="availability">Full-Time</label>
                
                    <input type="radio" id="availability" name="availability"><label for="availability">Part-Time</label>
            </fieldset>

            <label for="message">Why do you want this job?</label>
                        <textarea id="message"> </textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
